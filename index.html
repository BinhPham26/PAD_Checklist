<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PAD Workflow</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/aos.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/overall.css" />
  </head>
  <body
    data-spy="scroll"
    data-target=".site-navbar-target"
    data-offset="300"
    id="home-section"
  >
    <div class="site-wrap">
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header
        class="site-navbar js-sticky-header site-navbar-target"
        role="banner"
      >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-xl-2">
              <h1 class="mb-0 site-logo">
                <a href="index.html" class="h2 mb-0">P.A.D </a>
              </h1>
            </div>

            <div class="col-12 col-md-10 d-none d-xl-block">
              <nav
                class="site-navigation position-relative text-right"
                role="navigation"
              >
                <ul
                  class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
                >
                  <li>
                    <a href="#home-section" class="nav-link">Đầu trang</a>
                  </li>
                  <li>
                    <a href="#about-section" class="nav-link">Checklist</a>
                  </li>
                </ul>
              </nav>
            </div>

            <div
              class="col-6 d-inline-block d-xl-none ml-md-0 py-3"
              style="position: relative; top: 3px"
            >
              <a href="#" class="site-menu-toggle js-menu-toggle float-right"
                ><span class="icon-menu h3"></span
              ></a>
            </div>
          </div>
        </div>
      </header>

      <section class="site-blocks-cover overflow-hidden">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 align-self-center">
              <div class="row">
                <div class="col-lg-11">
                  <h1><span class="typed-words"></span></h1>
                  <p>Hello!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="site-section" id="about-section">
        <div class="container">
          <div class="col-md-5 mr-auto mb-5 section-top-shiwake">
            <h2 class="text-black mb-4">Checklist</h2>
            <div class="box-top-checkbox" data-id="box1">
              <div class="box-editer">
                <div style="display: flex; gap: 10px; margin-top: 10px">
                  <button class="editer-button clickAllBtn">Click All</button>
                  <button
                    class="editer-button cancelEditBtn"
                    style="display: none"
                  >
                    Huỷ
                  </button>
                  <button class="editer-button editToggleBtn">Sửa</button>
                </div>

                <div class="editer-wapper wrapper">
                  <div class="list-top-checkbox"></div>
                  <form class="editer-add addForm" style="display: none">
                    <input
                      type="text"
                      class="newItemInput"
                      placeholder="Nhập dòng mới"
                    />
                    <button type="submit">Thêm</button>
                  </form>
                </div>
              </div>
              <div class="box-chart">
                <canvas class="progressChart"></canvas>
                <div><strong class="percentText">0%</strong></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="cta-links" id="ctaLinks">
      <a target="_blank" href="https://www.chatwork.com/">
        <img class="phimtat-img" src="./images/chatwork_hover.png"
      /></a>
      <a target="_blank" href="https://gigafile.nu/"
        ><img src="./images/gigafile_img.jfif" class="phimtat-img"
      /></a>
      <a target="_blank" href="https://mazii.net/vi-VN"
        ><img class="phimtat-img" src="./images/mazii-img.png"
      /></a>
    </div>
    <!-- .site-wrap -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/typed.js"></script>
    <script>
      var typed = new Typed(".typed-words", {
        strings: [
          "おはようございます。",
          " 点群の作業を一緒にやりましょう。",
          " 宜しくお願いします。",
        ],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 4000,
        startDelay: 1000,
        loop: true,
        showCursor: true,
      });
    </script>

    <script src="js/main.js"></script>
    <script src="js/list-checkbox.js"></script>
    <script src="js/hoagio.js"></script>
    <script src="js/lay-ten-file.js"></script>
    <script src="js/overall.js"></script>
    <script src="js/button_fixed.js"></script>
  </body>
</html>
